    <div class="blockattach" id="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <div class="header__btn js-open-menu">
              <svg class="icon">
                <use xlink:href="img/sprites/sprite.svg#menu"></use>

              </ul>

            <div class="header__mail"><a class="link-email" href="mailto:Reg.Media@gmail.com">Reg.Media@gmail.com</a></div>

            <div class="contact__content">

              <ul>
                <li><span>E-mail:</span><a href="mailto:Reg.Media@gmail.com">Reg.Media@gmail.com</a></li>
                <li><span>Telegram:</span><a href="mailto:Reg.Media@gmail.com">Reg.Media@gmail.com</a></li>
                <li><span>Телефон:</span><a href="mailto:Reg.Media@gmail.com">Reg.Media@gmail.com</a></li>

                  <use xlink:href="img/sprites/sprite.svg#right"></use>
                </svg></a>

          </div>
        </div>

    <script>
      let phoneMask = $(".phone-mask-js");
      if(phoneMask.length) {
        phoneMask.mask("+9 (999) 999 99 99", {
          autoclear: true
        });
      }
      
    </script>
